---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: k8s-gateway
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb
    - name: metallb-config
  path: ./kubernetes/infrastructure/controllers/k8s-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: k8s-gateway
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m
